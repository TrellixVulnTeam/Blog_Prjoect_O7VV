<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>


        {% if user.is_authenticated %}



            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:logout' %}">Log Out</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:profile' %}">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link">Welcome- {{ user.get_username }}</a>
            </li>




        {% else %}

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:signup' %}">Sign Up</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:signin' %}">Log In</a>
            </li>

        {% endif %}


    </ul>

    {% if user.is_authenticated %}
         <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            {{ user.username }}
          </a>
          <div class="dropdown-menu">
{#            <a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blog</a>#}
            <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Your Profile</a>
            <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>

        </div>
      </div>
    {% endif %}
</nav>

<div class="container" style="padding-top:20px">

    {% block body_block %}

    {% endblock %}

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
